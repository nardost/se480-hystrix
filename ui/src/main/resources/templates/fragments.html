<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- fragment -->
<head th:fragment="head-tag">
    <meta charset="UTF-8" />
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/webjars/font-awesome/css/all.css" />
    <link rel="stylesheet" href="/styles/main.css" />
    <title th:inline="text">[[${@environment.getProperty('spring.application.name')}]]</title>
</head>

<!-- fragment -->
<header class="container mb-2" th:fragment="banner-and-navbar">
    <div class="bg-white">
        <div class="d-flex justify-content-center">
            <p class="h1 text-secondary text-center">SE480 - Software Architecture I</p><br>
        </div>
        <div class="d-flex justify-content-center">
            <p class="h3 text-dark font-weight-light text-center">A Movie Recommender Service with Circuit Breaker</p><br>
        </div>
        <div class="d-flex justify-content-center">
            <p class="text-muted font-italic font-weight-light text-center">Nardos Tessema</p>
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarTogglerDemo02">
                <form class="form-inline">
                    <div class="input-group input-group-lg">
                        <div class="input-group-prepend">
                            <span class="bg-white input-group-text text-info border-info" id="login-inputGroup-username"><i class="fas fa-at"></i></span>
                        </div>
                        <input type="text" class="form-control border-info" placeholder="Username" aria-label="Username" aria-describedby="login-inputGroup-username">
                        <div class="input-group-prepend">
                            <span class="bg-white input-group-text text-info border-info" id="login-inputGroup-password"><i class="fas fa-star-of-life"></i></span>
                        </div>
                        <input type="password" class="form-control border-info" placeholder="Password" aria-label="Password" aria-describedby="login-inputGroup-password">
                        <div class="input-group-append">
                            <button class="btn btn-outline-info" type="button" id="button-addon2"><i class="fas fa-film"></i> Get Movies</button>
                        </div>
                    </div>
                </form>
            </div>
        </nav>
    </div>
</header>

<!-- fragment -->
<footer class="container" th:fragment="footer">
    <div class="bg-white">
        <div class="text-center">
            <small class="text-muted font-weight-light text-center">DePaul University</small><br>
            <small class="text-muted font-weight-light text-center">CDM</small><br>
            <small class="text-muted font-weight-light text-center">Autumn 2020</small>
        </div>
    </div>
</footer>
